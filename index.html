<!DOCTYPE html>
<html>
<head>
	<title>A Simple Countdown Timer</title>

	<style type="text/css">

		body {
			margin: 0;
		}
		.timer-wrap {
			width: 100%;
			float: left;
			background-color: #34495e;
			padding: 20px 0px;
		}
		.timer-wrap h1 {
			text-align: center;
			font: bold 16px calibri;
			padding: 5px;
			background-color: #2c3e50;
			color: #ffffff;
		}
		.timer-wrap .time {
			display: none;
		}
		.timer-wrap .timer {
			font: bold 55px 'times new roman';
			color: #ffffff;
			margin: 10px auto 0px;
			text-align: center;
		}

	</style>
</head>
<body>
	<div class="timer-wrap">
		<h1>A Simple Countdown Timer</h1>
		<i class="time">0:1:2</i>
		<div class="timer">
			<span>0</span> : <span>0</span> : <span>0</span>
		</div>
	</div>

	<!-- JQuery Library -->
	<script src="jquery.js"></script>
	<script type="text/javascript">
		
		$(document).ready(function() {
			var time = $(".time").text();
			var interval = setInterval(function() {
				var count = time.split(':');
				var hour = count[0];
				var min = count[1];
				var sec = count[2];
				var counter = $(".timer").find("span");
				counter.eq(0).text(hour);
				counter.eq(1).text(min);
				counter.eq(2).text(sec);
				if (hour == 0 && min == 0) {
					$(".timer").css("color","red");
				}
				if (sec == 0) {
					if (min != 0) {
						counter.eq(1).text(min--);
						sec = 59;
					}
					else if (min == 0 && hour != 0) {
						counter.eq(0).text(hour--);
						counter.eq(1).text(min = 59);
						sec = 59;
					}
					else if (hour == 0 && min == 0 && sec == 0) {
						counter.eq(2).text(0);
					}
					if (hour == 0 && min == 0) {
						$(".timer").css("color","red");
					}
				}
				counter.eq(0).text(hour);
				counter.eq(1).text(min);
				counter.eq(2).text(--sec);
				time = counter.eq(0).text()+":"+counter.eq(1).text()+":"+counter.eq(2).text();
				if (hour == 0 && min == 0 && sec == 0) {
					clearInterval(interval);
					alert("Time Up");
				}
			},1000);
		});

	</script>
</body>
</html>
